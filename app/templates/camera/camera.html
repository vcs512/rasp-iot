{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}VigiSEL{% endblock %}

{% block page_content %}

<head>
    <style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
    }
    
    .button-container form,
    .button-container form div {
        display: inline;
    }
    .button-container button {
        display: inline;
    }
    </style>
</head>


<div class="button-container">
    <form action="{{ url_for('cam.camera_cv') }}">
        <button type="submit"> Computer Vision </button>
    </form>

    <form action="{{ url_for('cam.servos') }}">
        <button type="submit"> Control Servos </button>
    </form>
</div>


<form method="post" action="{{ url_for('cam.tasks') }}">
    
    {% if camera_on%}
        <input type="submit" value="Stop View" name="stop" />
        
        <div class="box">
            <image src="{{ url_for('cam.video_feed') }}"
                    width="100%"
                    height="auto"
                    class="center">
        </div>

        <h4>Save archives</h4>
        <form method="post" action="{{ url_for('cam.tasks') }}">
            {% if rec %}
                <input type="submit" value="Stop Recording" name="rec_stop" />
            {% else %}
                <input type="submit" value="Start Recording" name="rec_start" />
                
                <input type="submit" value="Capture" name="click"/>
            {% endif %}
        </form>

    {% else %}
    <input type="submit" value="View Camera" name="start" />
    {% endif %}

</form>
    
    {% endblock %}
